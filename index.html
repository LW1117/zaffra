<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zaffra Hamper</title>
</head>

<body>
    <header class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <video class="hero-video" autoplay muted loop>
                    <source src="res/videos/video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <div class="hero-overlay">
                    <h1>Welcome to Zaffra</h1>
                    <p>Your one-stop shop for unique hampers!</p>
                    <a href="https://wa.me/919388202015?text=Hi%20Zaffra!%20I%20am%20interested%20in%20buying%20your%20hamper."
                        class="btn whatsapp-btn" target="_blank" aria-label="Chat with us on WhatsApp">
                        Chat with us on WhatsApp
                    </a>
                </div>
            </div>

            <div class="carousel-container">
                <div class="carousel">
                    <button class="carousel-btn prev-btn" aria-label="Previous Slide">&lt;</button>
                    <div class="carousel-track-container">
                        <ul class="carousel-track">
                            <li class="carousel-slide"><img src="res/images/image1.jpg" alt="image 1"></li>
                            <li class="carousel-slide"><img src="res/images/image2.jpg" alt="image 2"></li>
                            <li class="carousel-slide"><img src="res/images/image3.jpg" alt="image 3"></li>
                            <li class="carousel-slide"><img src="res/images/image4.jpg" alt="image 4"></li>
                            <li class="carousel-slide"><img src="res/images/image5.jpg" alt="image 5"></li>
                            <li class="carousel-slide"><img src="res/images/image6.jpg" alt="image 6"></li>
                            <li class="carousel-slide"><img src="res/images/image7.jpg" alt="image 7"></li>
                        </ul>
                    </div>
                    <button class="carousel-btn next-btn" aria-label="Next Slide">&gt;</button>
                </div>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>

</html>
